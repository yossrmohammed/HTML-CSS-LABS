<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            box-shadow: 2px 2px rgba(0, 0, 0, 0.1);
            transition: 2s;
        }
        button:active{
            margin: 5px;
            box-shadow: 0px 0px;
        }
    </style>
</head>
<body>
    <button type="button">Shadow</button>
</body>
</html>
