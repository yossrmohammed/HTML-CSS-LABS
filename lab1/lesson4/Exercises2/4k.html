<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 2px 10px;
            transition: 1s;
        }
        button:hover{
            margin: 2px 0px;
            padding-left:20px ;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <button type="button">One</button>
    <button type="button">Two</button>
    <button type="button">Three</button>
</body>
</html>
